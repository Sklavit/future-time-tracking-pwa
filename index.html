<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Time Tracker</h1>
  <div id="categories">
    <button data-category="Work">Work</button>
    <button data-category="Chores">Chores</button>
    <button data-category="Other">Other</button>
    <button data-category="Stop" id="stop-btn">Stop</button>
  </div>
  <div id="status">
    <p>Active: <span id="active-category">None</span></p>
    <p>Elapsed: <span id="elapsed">00:00:00</span></p>
  </div>
  <button id="export">Export Logs</button>

  <div id="history">
    <h2>History</h2>
    <table id="history-table">
      <thead>
        <tr>
          <th>Start Time</th>
          <th>Category</th>
          <th>Duration</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="history-body">
        <!-- Rows will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
