<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Time Tracker</h1>
  <div id="categories">
    <button data-category="Work">Work</button>
    <button data-category="Chores">Chores</button>
    <button data-category="Other">Other</button>
    <button data-category="Stop" id="stop-btn">Stop</button>
  </div>
  <div id="status">
    <p>Active: <span id="active-category">None</span></p>
    <p>Elapsed: <span id="elapsed">00:00:00</span></p>
  </div>
  <button id="export">Export Logs</button>

  <script src="script.js"></script>
</body>
</html>
